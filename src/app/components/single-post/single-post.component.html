<div class="posts-section__container container">
  @if (post){
  <div class="posts-section__item mh-1">
    <div class="posts-section__img">
      <img src="{{ post.img }}" alt="" />
    </div>
    <div class="posts-section__info">
      <h1 class="posts-section__title">{{ post.title }}</h1>
      <div class="posts-section__content" [innerHTML]="post.content"></div>
    </div>
  </div>
  }
</div>
